<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2, h3 {
            color: #333;
        }

        .question {
            margin-bottom: 10px;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .option {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .option:hover {
            background-color: #eaeaea;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
        }

        .correct {
            color: green;
        }

        .incorrect {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz App</h1>
        <div class="question" id="question">
            Question goes here...
        </div>
        <div class="options" id="options">
            <!-- Options will be filled dynamically -->
        </div>
        <button onclick="checkAnswer()">Submit Answer</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        const questions = [
            
            {
                question: "What is the capital of France?",
                options: ["London","Paris", "Berlin", "Madrid"],
                answer: "Paris"
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Jupiter", "Venus","Mars", "Saturn"],
                answer: "Mars"
            },
            {
                question: "Who wrote 'Romeo and Juliet'?",
                options: ["Jane Austen", "William Shakespeare", "Charles Dickens", "Emily Bronte"],
                answer: "William Shakespeare"
            },
            {
                question: "What is the largest mammal in the world?",
                options: [ "Blue Whale", "Giraffe","Elephant", "Polar Bear"],
                answer: "Blue Whale"
            },
            {
                question: "Which country is famous for the Taj Mahal?",
                options: [ "China","India", "Egypt", "Brazil"],
                answer: "India"
            },
            {
                question: "Who painted the Mona Lisa?",
                options: [ "Vincent van Gogh", "Pablo Picasso","Leonardo da Vinci", "Claude Monet"],
                answer: "Leonardo da Vinci"
            },
            {
                question: "What is the main ingredient in guacamole?",
                options: [ "Tomato", "Onion", "Lime", "Avocado"],
                answer: "Avocado"
            },
            {
                question: "What is the capital of Japan?",
                options: [ "Beijing", "Tokyo", "Seoul", "Bangkok"],
                answer: "Tokyo"
            },
            {
                question: "Which gas do plants absorb for photosynthesis?",
                options: [ "Carbon Dioxide", "Nitrogen", "Oxygen", "Hydrogen"],
                answer: "Carbon Dioxide"
            },
            {
                question: "Who discovered gravity?",
                options: [ "Albert Einstein","Isaac Newton", "Galileo Galilei", "Stephen Hawking"],
                answer: "Isaac Newton"
            },
            {
                question: "What is the largest organ in the human body?",
                options: ["Liver", "Heart", "Skin", "Lung"],
                answer: "Skin"
            },
            {
                question: "Who is the author of 'The Catcher in the Rye'?",
                options: ["J.D. Salinger", "F. Scott Fitzgerald", "Ernest Hemingway", "Harper Lee"],
                answer: "J.D. Salinger"
            },
            {
                question: "What is the chemical symbol for gold?",
                options: ["Au", "Ag", "Hg", "Cu"],
                answer: "Au"
            },
            {
                question: "Which ocean is the largest?",
                options: [ "Atlantic Ocean", "Indian Ocean", "Arctic Ocean", "Pacific Ocean"],
                answer: "Pacific Ocean"
            },
            {
                question: "Who invented the light bulb?",
                options: ["Thomas Edison", "Alexander Graham Bell", "Nikola Tesla", "Benjamin Franklin"],
                answer: "Thomas Edison"
            },
            {
                question: "What is the currency of Germany?",
                options: ["Euro", "Dollar", "Pound", "Yen"],
                answer: "Euro"
            },
            {
                question: "Which planet is closest to the sun?",
                options: ["Mercury", "Venus", "Earth", "Mars"],
                answer: "Mercury"
            },
            {
                question: "Who is the CEO of Tesla?",
                options: [ "Jeff Bezos", "Bill Gates","Elon Musk", "Mark Zuckerberg"],
                answer: "Elon Musk"
            },
            {
                question: "What is the tallest mountain in the world?",
                options: [ "K2", "Kangchenjunga","Mount Everest", "Lhotse"],
                answer: "Mount Everest"
            },
            {
                question: "Which country is known as the Land of the Rising Sun?",
                options: [ "China", "Korea","Japan", "Vietnam"],
                answer: "Japan"
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        function displayQuestion() {
            const questionElement = document.getElementById('question');
            const optionsElement = document.getElementById('options');

            questionElement.textContent = questions[currentQuestion].question;
            optionsElement.innerHTML = '';

            questions[currentQuestion].options.forEach(option => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.textContent = option;
                optionElement.onclick = () => selectAnswer(option);
                optionsElement.appendChild(optionElement);
            });
        }

        function selectAnswer(selectedOption) {
            const correctAnswer = questions[currentQuestion].answer;
            const resultElement = document.getElementById('result');

            if (selectedOption === correctAnswer) {
                resultElement.textContent = 'Correct!';
                resultElement.classList.add('correct');
                score++;
            } else {
                resultElement.textContent = `Incorrect! The correct answer is ${correctAnswer}.`;
                resultElement.classList.add('incorrect');
            }
        }

        function checkAnswer() {
            const resultElement = document.getElementById('result');
            resultElement.classList.remove('correct', 'incorrect');

            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                displayQuestion();
                resultElement.textContent = '';
            } else {
                resultElement.textContent = `Quiz complete! Your score: ${score} / ${questions.length}`;
            }
        }

        displayQuestion();
    </script>
</body>
</html>
